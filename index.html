
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->    
   <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
   <script src="bootstrap/dist/js/bootstrap.min.js"></script>
 
    <title>CRUD con Vue</title>
  </head>
  <body>
    <div id="appLicacion" class="container mt-5">
       
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-outline-success" @click="agregarTarea"
        placeholder="Username" aria-label="Username">Acceder</button>
        <h5>{{nuevaTarea}}</h5>

        <div class="mt-3 "v-for= "(item, index) of tareas" >
            <div role="alert" :class="['alert', item.estado ? 'alert-warning' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-baseline">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.estado}}

                        
                        
                    </div>
                    <div>
                        <button class="btn btn-warning btn-sm" @click="editarTarea(index)">Editar</button>
                        <button class="btn btn-info btn-sm" @click="eliminarTarea(index)">Dalete</button>
                    </div>
                </div>
              </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
